<!DOCTYPE html>
<html lang="en">
<head>
    <title>Waste Classification</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="jumbotron bg-primary">Waste Classification</h1>
    <br><br>
    <form action="/submit" class="form-horizontal" enctype="multipart/form-data" method="post">

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Upload image for detection :</label>
            <div class="col-sm-10">
                <input class="form-control" id="pwd" name="my_image" placeholder="Hours Studied" type="file">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </div>
    </form>

    {% if prediction %}
    <h3> Uploaded Image </h3>
    <img height="150px" src="{{img_path}}" width="150px" alt="">
    <h2><b> Predicted Class </b> : <i> {{pred_class}} </i></h2>
    <h4> {{prediction}} </h4>

    {% endif %}

</div>


</body>
</html>
